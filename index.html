<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form TOP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main">
        <div class="image-container">
            <div class="heading-container">
                <img class="icon-image" src="images/S_+_Coding__Sentinel_Logo_-removebg-preview.png" alt="">
                <h1 class="image-heading">Free Coding Journey</h1>
            </div>
        </div>

        <div class="content-container">
            <p class="description-text"> <span class="code-symbol">&lt;/&gt;</span> Start your journey as a
                developer! Learn to craft stunning websites and incredible web apps for free, becoming a FullStack
                developer! <span class="code-symbol">&lt;/&gt;</span> </p>

            <form class="form-container">
                <h2 class="form-heading">Let's do this!</h2>
                <div class="form">
                    <div class="input-container">
                        <label for="">First Name</label>
                        <input type="text" minlength="3" required>
                    </div>

                    <div class="input-container">
                        <label for="">Last Name</label>
                        <input type="text" minlength="3" required>
                    </div>

                    <div class="input-container">
                        <label for="">Email</label>
                        <input type="email" required>
                    </div>


                    <div class="input-container">
                        <label for="">Phone Number</label>
                        <input type="text" required minlength="9">
                    </div>


                    <div class="input-container">
                        <label for="">Password</label>
                        <input type="password" minlength="8" required>
                    </div>

                    <div class="input-container">
                        <label for="">Confirm Password</label>
                        <input type="password" minlength="8" required>
                    </div>
                </div>
                <div class="buttons-container">
                    <button type="submit" class="form-btn">Sign up</button>
                    <div class="log-in-text">Already have an account? <a href="#" class="log-in-link">Log in</a></div>
                </div>
            </form>

        </div>

    </main>
</body>

</html>
